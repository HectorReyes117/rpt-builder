<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark"/>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>

    <title>Rpt builder</title>
    <style>
        html, body {
            height: 100vh;
        }

        /* Light color scheme (Default) */
        /* Can be forced with data-theme="light" */
        [data-theme="light"] {
            body {
                background: #f1f5f9;
                height: 100vh;
            }

            hr {
                background: white;
                color: white;
            }
        }

        .report-container {
            width: 8.5in;
            height: 11in;
            background: white;
            position: relative;
        }

        .cube {
            height: 50px;
            width: fit-content;
            border: 2px dashed #BBB;
            position: absolute;
            cursor: pointer;
        }

        .element-input {
            background: none;
            border: none;
            max-height: 100%;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
<main class="container" x-data="main">
    <nav>
        <ul>
            <li>
                <h3>Report builder</h3>
            </li>
        </ul>
        <ul>
            <li>
                <button @click="showModal = true" class="outline">âž•</button>
                <button class="secondary outline" onclick="changeTheme()">ðŸŒ“</button>
            </li>
        </ul>
    </nav>
    <hr>

    <div style="display: flex; justify-content: center">
        <div class="report-container" @dragover="allowDrop(event)" @drop="onDrop(event)">
            <template x-for="(i, idx) in elements" :key="idx">
                <div
                    class="cube"
                    draggable="true"
                    @drag="handleDrag"
                    @dragstart="getPosition(event, idx)"
                    @dragend="dragEnd"
                    @dblclick="onDbClick(idx)"
                    :style="getElementStyles(i)">
                    <template x-if="i.type === 'text'">
                        <input x-model="i.value" class="element-input">
                    </template>
                    <template x-if="i.type === 'image'">
                        <img :src="i.value" draggable="false"/>
                    </template>
                </div>
            </template>
        </div>
    </div>
    <input type="file" style="display: none" x-ref="fileInp" @change="onFileUploaded">
    <dialog :open="showModal">
        <article>
            <header>
                <button aria-label="Close" rel="prev" @click="showModal = false"></button>
                <p>
                    <strong>âž• Add a new element</strong>
                </p>
            </header>
            <p>
                Select the type of element to add:
            </p>
            <ul>
                <li><a href="#" @click="addItem('text')">Text</a></li>
                <li><a href="#" @click="addItem('image')">Image</a></li>
            </ul>
        </article>
    </dialog>
</main>

            showModal: false,
            currentElement: 0,

            addItem(type) {
                this.elements.push({
                    type,
                    x: 0,
                    y: 0,
                    value: ''
                })
                this.showModal = false
            },

            onDbClick(idx) {
                if (this.elements[idx].type !== 'image') return
                this.currentElement = idx;
                this.$refs.fileInp.click()
            },

            /**
             *
             * @param {InputEvent} ev
             */
            async onFileUploaded(ev) {
                const [img] = ev.target.files
                if (!img) return;

                this.elements[this.currentElement].value = await this.getBase64(img)
            },

            allowDrop(ev) {
                ev.preventDefault()
            },
            /**
             * @param {DragEvent} ev
             **/
            onDrop(ev) {
                const target = this.elements[+ev.dataTransfer.getData('text')]

                const y = ev.y - ev.target.offsetTop;
                const x = ev.x - ev.target.offsetLeft
                target.x = x - this.offsetX
                target.y = y - this.offsetY
            },
            handleDrag(ev) {
                ev.target.style.display = 'none'
            },
            dragEnd(ev) {
                ev.target.style.display = 'block'
            },
            /**
             *
             * @param {DragEvent} ev
             * @param {Number} idx
             */
            getPosition(ev, idx) {
                ev.dataTransfer.setData('text', idx)
                const clientRect = ev.target.getBoundingClientRect()
                this.offsetX = ev.clientX - clientRect.left
                this.offsetY = ev.clientY - clientRect.top
            },
            getElementStyles(el) {
                if (el.type === 'image') {
                    return `
                    top: ${el.y}px;
                    left: ${el.x}px;
                    min-width: 10px;
                    min-height: 10px;
                    width: fit-content;
                    height: fit-content;
                `
                }
                return `
                    top: ${el.y}px;
                    left: ${el.x}px;
                    width: ${el.value && el.type === 'text' ? el.value.length : 16}rem
                `;
            },

            getBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }
        }))
    })

    const changeTheme = () => {
        const theme = document.querySelector('html').getAttribute('data-theme') === 'light' ? 'dark' : 'light'
        document.querySelector('html').setAttribute('data-theme', theme)
    }

</script>
