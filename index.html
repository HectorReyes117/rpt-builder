<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="./src/style.css">

    <script src="./src/app.js" type="module" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Rpt builder</title>
</head>

<body>
<main class="container" x-data="main">
    <nav>
        <ul>
            <li>
                <h3>Report builder</h3>
            </li>
        </ul>
        <ul>
            <li>
                <button @click="showModal = true" class="outline">âž•</button>
                <button class="secondary outline" onclick="changeTheme()">ðŸŒ“</button>
            </li>
        </ul>
    </nav>
    <hr>
    <div style="display: flex; justify-content: center">
        <div
            class="report-container"
            :style="`min-width: ${report.width}; min-height: ${report.height}`"
            @dragover="allowDrop(event)"
            @drop="onDrop(event)"
        >
            <template x-for="(i, idx) in report.elements" :key="idx">
                <div
                    x-html="`<div is='${i.type}' x-model='i.value' :element='JSON.stringify(i)' :idx='idx' @delete='destroy' @focus='onFocus'></div>`">
                </div>
            </template>
        </div>
    </div>
    <br><br>
    <textarea :value="JSON.stringify(report)"></textarea>

    <dialog :open="showModal">
        <article>
            <header>
                <button aria-label="Close" rel="prev" @click="showModal = false"></button>
                <p>
                    <strong>âž• Add a new element</strong>
                </p>
            </header>
            <p>
                Select the type of element to add:
            </p>
            <ul>
                <li><a href="#" @click="addItem('rpt-text')">Text</a></li>
                <li><a href="#" @click="addItem('rpt-img')">Image</a></li>
                <li><a href="#" @click="addItem('rpt-table')">table</a></li>
            </ul>
        </article>
    </dialog>

    <div class="container-sidebar">
        <button @click="showSidebar=true" style="width: 100%">click</button>
<!--            <div class="side-bar-left" x-show="showSidebar">-->
<!--                <p>hola</p>-->
<!--            </div>-->
        <div class="side-bar-right" x-show="showSidebar">
            <p x-text="type"></p>
            <details :open="showTextAccordion" x-show="type === 'rpt-text'">
                <summary class="accordion-rpt">Texto</summary>
                <div class="container-input-color-rpt">
                    <input  type="color" @input="updateProperties" x-mode="textColor" id="favcolor" name="favcolor">
                </div>
            </details>
        </div>

    </div>


</main>

<script>
    function changeTheme() {
        const theme = document.querySelector('html').getAttribute('data-theme') === 'light' ? 'dark' : 'light'
        document.querySelector('html').setAttribute('data-theme', theme)
    }
</script>
</body>

</html>
